<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cochise AFA</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar sticky-top navbar-expand-md navbar-dark">
      <a class="h2 ml-3" href="#"
        ><img
          src="AFA Cochise County Logo.jpg"
          class="d-inline-block img-thumbnail logos"
          alt="Main Logo"
        />
        <span class="ml-3 align-text-top" id="nav-head"
          >AFA Cochise Chapter</span
        ></a
      >

      <button
        class="navbar-toggler custom-toggler mr-3"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon">
          <i class="fas fa-bars" style="color:#fff; font-size:28px;"></i>
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mr-3">
          <li class="nav-item mx-1">
            <a class="nav-link" id="nav-link" href="#About" target="_blank">Join</a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link" id="nav-link" href="#Sign In/Renew" target="_blank"
              >Sign In/Renew</a
            >
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link" id="nav-link" href="#Donate" target="_blank">Donate</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="wrapper container-fluid">
      <div class="container-fluid">
        <div class="row justify-content-center my-2">
          <div class="col col-md-8">
              <div id="carousel-main" class="carousel slide" data-ride="carousel">
                  <ol class="carousel-indicators">
                    <li data-target="#carousel-main" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-main" data-slide-to="1"></li>
                    <li data-target="#carousel-main" data-slide-to="2"></li>
                  </ol>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-100" src="CyberPatriot Team.jpg" alt="CyberPatriot Team">
                      <div class="carousel-caption d-none d-md-block">
                          <h5>The Colonel Smith Middle School CyberPatriot Team</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="CyberPatriot Float.jpg" alt="CyberPatriot Float">
                      <div class="carousel-caption d-none d-md-block">
                          <h5>CyberPatriot Float</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="Stu_with_McSally.jpg" alt="Stu with McSally">
                      <div class="carousel-caption d-none d-md-block">
                          <h5>Stu with Congress Woman Martha McSally</h5>
                        </div>
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carousel-main" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carousel-main" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
